<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Griffin's Web Services | Fast Performing | Mobile Responsive | Best Websites</title>

    <!-- First-paint theme colors (light/dark) -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0b0b0d">

    <!-- Let the UA know we support both schemes -->
    <meta name="color-scheme" content="dark light" />

    <!-- ðŸ”Ž Pre-paint theme + accent bootstrap (prevents flash) -->
    <script>
      (function () {
        try {
          var root = document.documentElement;

          // 1) Theme: persisted -> OS preference -> default 'dark'
          var lsTheme = localStorage.getItem('theme');
          var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
          var theme = (lsTheme === 'light' || lsTheme === 'dark')
            ? lsTheme
            : (prefersLight ? 'light' : 'dark');

          root.setAttribute('data-theme', theme);
          root.style.colorScheme = theme;

          // 2) Accent: only override if user picked one previously
          var lsAccent = localStorage.getItem('accent');
          if (lsAccent) {
            root.style.setProperty('--color-accent', lsAccent);
          }
        } catch (_) {
          /* no-op */
        }
      })();
    </script>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />

    <!-- Windows tiles -->
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- SEO -->
    <meta
      name="description"
      content="Griffin's Web Services offers fast performing, mobile responsive, and high-quality websites." />

    <!-- Fallback; will be kept in sync with CSS var(--color-bg) -->
    <meta name="theme-color" content="#000000" />

    <!-- Keep all <meta name="theme-color"> tags synced with current CSS bg -->
    <script>
      (function () {
        function currentBg() {
          return getComputedStyle(document.documentElement)
            .getPropertyValue('--color-bg')
            .trim();
        }

        function setAllThemeColors(value) {
          document.querySelectorAll('meta[name="theme-color"]').forEach(function (tag) {
            tag.setAttribute('content', value);
          });
        }

        function update() {
          var bg = currentBg();
          if (bg) setAllThemeColors(bg);
        }

        // Initial update after styles apply (or immediately if ready)
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', update, { once: true });
        } else {
          update();
        }

        // Watch for theme/accent changes (data-theme or inline style)
        var obs = new MutationObserver(update);
        obs.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['data-theme', 'style'],
        });

        // If another tab changes localStorage, reflect here too
        window.addEventListener('storage', function (e) {
          if (e.key === 'theme' || e.key === 'accent') update();
        });
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
