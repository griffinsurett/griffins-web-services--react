<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Griffin's Web Services | Fast Performing | Mobile Responsive | Best
      Websites
    </title>

    <!-- Let the UA know we support both schemes -->
    <meta name="color-scheme" content="dark light" />

    <!-- Pre-paint theme/accent bootstrap (prevents flash of wrong theme) -->
    <script>
      (() => {
        try {
          const root = document.documentElement;

          // Resolve theme: localStorage -> OS preference -> dark
          const ls = localStorage.getItem("theme");
          const prefersLight =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: light)").matches;
          const theme =
            ls === "light" || ls === "dark"
              ? ls
              : prefersLight
              ? "light"
              : "dark";

          root.setAttribute("data-theme", theme);
          root.style.colorScheme = theme;

          // Provide the background var used by CSS/hooks so first paint matches
          root.style.setProperty(
            "--color-bg",
            theme === "light" ? "#fafafa" : "#000000"
          );

          // If user picked an accent previously, set it pre-paint
          const accent = localStorage.getItem("accent");
          if (accent) root.style.setProperty("--color-accent", accent);
        } catch {}
      })();
    </script>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />

    <!-- Windows tiles -->
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- SEO -->
    <meta
      name="description"
      content="Griffin's Web Services offers fast performing, mobile responsive, and high-quality websites."
    />

    <!-- Initial status bar color; kept in sync with --color-bg below -->
    <meta name="theme-color" content="#000000" />

    <!-- Keep <meta name="theme-color"> synced with current CSS --color-bg -->
    <script>
      (() => {
        const meta = document.querySelector('meta[name="theme-color"]');
        if (!meta) return;

        const update = () => {
          const bg = getComputedStyle(document.documentElement)
            .getPropertyValue("--color-bg")
            .trim();
          if (bg) meta.setAttribute("content", bg);
        };

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", update, { once: true });
        } else {
          update();
        }

        new MutationObserver(update).observe(document.documentElement, {
          attributes: true,
          attributeFilter: ["data-theme", "style"],
        });
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
