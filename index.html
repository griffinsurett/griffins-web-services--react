<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Griffin's Web Services | Fast Performing | Mobile Responsive | Best
      Websites
    </title>

    <!-- Let the UA know we support both schemes -->
    <meta name="color-scheme" content="dark light" />

    <!-- iOS Status Bar Style -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Pre-paint theme/accent bootstrap (prevents flash of wrong theme) -->
    <script>
      (() => {
        try {
          const root = document.documentElement;

          // Resolve theme: localStorage -> OS preference -> dark
          const ls = localStorage.getItem("theme");
          const prefersLight =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: light)").matches;
          const theme =
            ls === "light" || ls === "dark"
              ? ls
              : prefersLight
              ? "light"
              : "dark";

          root.setAttribute("data-theme", theme);
          root.style.colorScheme = theme;

          // Calculate semi-transparent background equivalent
          // For bg-bg/50 effect, we blend bg with opposite color at 50% opacity
          const lightBg = "#fafafa";  // Your light theme bg
          const darkBg = "#000000";   // Your dark theme bg
          
          // Semi-transparent effect: blend bg with opposite at 50%
          const semiTransparentBg = theme === "light" 
            ? "#f5f5f5"  // Slightly darker than pure light bg
            : "#0a0a0a";  // Slightly lighter than pure dark bg

          // Provide the background vars
          root.style.setProperty("--color-bg", theme === "light" ? lightBg : darkBg);
          root.style.setProperty("--color-bg-semi", semiTransparentBg);

          // If user picked an accent previously, set it pre-paint
          const accent = localStorage.getItem("accent");
          if (accent) root.style.setProperty("--color-accent", accent);
        } catch {}
      })();
    </script>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />

    <!-- Windows tiles -->
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- SEO -->
    <meta
      name="description"
      content="Griffin's Web Services offers fast performing, mobile responsive, and high-quality websites."
    />

    <!-- Initial status bar color with semi-transparent effect -->
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Keep <meta name="theme-color"> synced with current CSS --color-bg-semi -->
    <script>
      (() => {
        const meta = document.querySelector('meta[name="theme-color"]');
        if (!meta) return;

        const update = () => {
          // Use the semi-transparent background variable
          const bgSemi = getComputedStyle(document.documentElement)
            .getPropertyValue("--color-bg-semi")
            .trim();
          if (bgSemi) meta.setAttribute("content", bgSemi);
        };

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", update, { once: true });
        } else {
          update();
        }

        new MutationObserver(update).observe(document.documentElement, {
          attributes: true,
          attributeFilter: ["data-theme", "style"],
        });
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
